<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameDrop - Oyun İndir</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="img/logo.svg" alt="GameDrop logo">
      <h1>GameDrop</h1>
    </div>
    <nav>
      <input id="search" placeholder="Oyun ara..." aria-label="Oyun ara">
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2>En yeni oyunları hızlıca indir</h2>
      <p>Renkli arka plan ve kolay indirme butonlarıyla oyun koleksiyonun burada.</p>
    </section>

    <section id="games" class="grid"></section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> GameDrop — Tüm hakları saklıdır.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
